<!DOCTYPE html>
<html lang="en.UTF-8">
<head>
  <meta charset="utf-8">
  <title>Rich Google Maps Viewer</title>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 5;
      background: white;
      padding: 8px;
      border-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .control-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    input[type="text"], button {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      cursor: pointer;
      background-color: #f0f0f0;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzwfc3k0hJwV7cGqN8GtZr3FyGIcU8ljU&libraries=places&callback=initMap">
  </script>
</head>
<body>
  <div id="controls">
    <div class="control-group">
      <label for="mapType">Map Type:</label>
      <select id="mapType">
        <option value="roadmap">Roadmap</option>
        <option value="satellite" selected>Satellite</option>
        <option value="hybrid">Hybrid</option>
        <option value="terrain">Terrain</option>
      </select>
    </div>

    <div class="control-group">
      <label for="searchBox">Search Place:</label>
      <input id="searchBox" type="text" placeholder="Enter a place">
    </div>

    <div class="control-group">
      <label for="origin">Origin:</label>
      <input id="origin" type="text" placeholder="Enter origin">
      <label for="destination">Destination:</label>
      <input id="destination" type="text" placeholder="Enter destination">
      <button onclick="getRoute()">Get Directions</button>
    </div>

    <div class="control-group">
      <label>
        <input type="checkbox" id="trafficToggle"> Show Traffic
      </label>
    </div>

    <div class="control-group">
      <button onclick="geocodeCurrentLocation()">My Location</button>
    </div>

  </div>

  <div id="map"></div>

  <script>
    let map, directionsService, directionsRenderer, trafficLayer, searchBox;
    let markers = []; // To keep track of markers added by place search

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 13.0067, lng: 80.2425 },
        zoom: 15,
        mapTypeId: "satellite",
        mapTypeControl: false,
        zoomControl: true,
        fullscreenControl: true,
        streetViewControl: false
      });

      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      trafficLayer = new google.maps.TrafficLayer();

      // Click to add a marker
      map.addListener("click", (e) => {
        new google.maps.Marker({
          position: e.latLng,
          map,
          title: `New Marker (${e.latLng.lat().toFixed(4)}, ${e.latLng.lng().toFixed(4)})`
        });
      });

      // Map type dropdown
      const selector = document.getElementById("mapType");
      selector.addEventListener("change", (e) => {
        map.setMapTypeId(e.target.value);
      });

      // Search Box for Places
      const input = document.getElementById("searchBox");
      searchBox = new google.maps.places.SearchBox(input);

      map.addListener("bounds_changed", () => {
        searchBox.setBounds(map.getBounds());
      });

      searchBox.addListener("places_changed", () => {
        const places = searchBox.getPlaces();

        if (places.length == 0) {
          return;
        }

        // Clear out the old markers.
        markers.forEach((marker) => marker.setMap(null));
        markers = [];

        // For each place, get the icon, name and location.
        const bounds = new google.maps.LatLngBounds();

        places.forEach((place) => {
          if (!place.geometry || !place.geometry.location) {
            console.log("Returned place contains no geometry");
            return;
          }

          const icon = {
            url: place.icon,
            size: new google.maps.Size(71, 71),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(17, 34),
            scaledSize: new google.maps.Size(25, 25),
          };

          // Create a marker for each place.
          markers.push(
            new google.maps.Marker({
              map,
              icon,
              title: place.name,
              position: place.geometry.location,
            })
          );

          if (place.geometry.viewport) {
            // Only geocodes have a viewport.
            bounds.union(place.geometry.viewport);
          } else {
            bounds.extend(place.geometry.location);
          }
        });
        map.fitBounds(bounds);
      });

      // Traffic Layer Toggle
      const trafficToggle = document.getElementById("trafficToggle");
      trafficToggle.addEventListener("change", (e) => {
        if (e.target.checked) {
          trafficLayer.setMap(map);
        } else {
          trafficLayer.setMap(null);
        }
      });
    }

    function getRoute() {
      const origin = document.getElementById("origin").value;
      const destination = document.getElementById("destination").value;

      if (!origin || !destination) {
          alert("Please enter both origin and destination.");
          return;
      }

      directionsService.route({
        origin: origin,
        destination: destination,
        travelMode: google.maps.TravelMode.DRIVING,
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);
        } else {
          alert("Directions request failed: " + status);
        }
      });
    }

    function geocodeCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };
            map.setCenter(pos);
            new google.maps.Marker({
              position: pos,
              map,
              title: "My Location",
            });
          },
          () => {
            handleLocationError(true, map.getCenter());
          }
        );
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, pos) {
      alert(
        browserHasGeolocation
          ? "Error: The Geolocation service failed."
          : "Error: Your browser doesn't support geolocation."
      );
    }
  </script>
</body>
</html>
